[plugin]

name="DrawOn"
description="Adds a toggle-able top layer on the editor for drawing and annotating via a button in the toolbar.
Color can be changed by scrolling the mouse wheel.
Line thickness can be changed by holding Shift and scrolling the mouse wheel.
Clear the drawing with Right-Click
Exit draw mode with the Escape key"
author="Taylor Hasenpflug <godot@taylorhasenpflug.com>"
version="1.0"
script="addon.gd"
